language: go
go: "1.11.1"

notifications:
  email: false

install:
  - go get -v github.com/gobuffalo/packr/...

script:
  - ./build.sh

before_deploy:
  - cd $TRAVIS_BUILD_DIR

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: release/*.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: JeziL/gosvr