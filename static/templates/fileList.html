<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/gosvrstatic/css/bootstrap.min.css">
    <link rel="stylesheet" href="/gosvrstatic/assets/iconfont/material-icons.css">
    <link rel="stylesheet" href="/gosvrstatic/css/style.css">
    <title>Directory listing for {{ .Path }}</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h2>Directory listing for {{ .Path }}</h2>
        </div>

        <div class="alert alert-warning  alert-dismissible fade show" style="display: none;" role="alert">
            <b>No file selected.</b> Please choose a file first.
            <button type="button" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="card" style="margin-bottom: 40px;">
            <div class="card-header">
                <form ENCTYPE="multipart/form-data" method="post">
                    <div class="input-group">
                        <div class="custom-file">
                            <input name="files" type="file" multiple="multiple" class="custom-file-input" id="inputGroupFile" />
                            <label class="custom-file-label" for="inputGroupFile">Choose file ...</label>
                        </div>
                        <div class="input-group-append">
                            <input class="btn btn-primary" type="submit" value="Upload" />
                        </div>
                    </div>
                </form>
            </div>
            <ul class="list-group list-group-flush">
                {{ range .Items }}
                <li class="d-flex flex-row list-group-item">
                    <div class="mr-auto p-10">
                        <i class="material-icons material-icons-file">
                            {{ if .IsFile }}
                            &#xE8D2;
                            {{ end }}
                            {{ if .IsDir }}
                            &#xE2C8;
                            {{ end }}
                            {{ if .IsSymlink }}
                            <div class="icon-flip">&#xE15E;</div>
                            {{ end }}
                        </i>
                        <a href="{{ .URL }}">{{ .Filename }}</a>
                    </div>
                    <div class="p-2 file-size">
                        {{ .Size }}
                    </div>
                    <div class="p-2 btn-right">
                        <button class="btn btn-sm btn-danger btn-delete">
                            <i class="material-icons material-icons-delete">&#xE872;</i>
                        </button>
                    </div>
                </li>
                {{ end }}
            </ul>
        </div>
        <p class="footer"><a href="https://github.com/JeziL/gosvr" target="_blank">gosvr</a> - v{{ .Version }}</p>
    </div>

    <script src="/gosvrstatic/js/jquery-3.2.1.min.js"></script>
    <script src="/gosvrstatic/js/popper.min.js"></script>
    <script src="/gosvrstatic/js/bootstrap.min.js"></script>
    <script>
        $('#inputGroupFile').on('change', function () {
            var fileNames = $(this).prop('files');
            var fileName = Array.from(fileNames).map(fn => fn.name).join(', ');
            $(this).next('.custom-file-label').html(fileName);
        });
        $('input[type=submit]').on('click', function () {
            if ($('.custom-file-label').html() == "Choose file ...") {
                $('div.alert').css("display", "block");
                return false;
            }
        });
        $('button.close').on('click', function() {
            $('div.alert').css("display", "none");
        });
        $('button.btn-delete').on('click', function () {
            var fileUrl = decodeURI($($(this).parent().parent().children()[0]).children()[1].getAttribute('href'));
            if (confirm(`Delete '${fileUrl}'?`)) {
                var fd = new FormData();
                fd.append('name', fileUrl);
                $.ajax({
                    type: "DELETE",
                    url: "delete",
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (msg) {
                        location.reload();
                    }
                });
            }
        });
    </script>
</body>

</html>
