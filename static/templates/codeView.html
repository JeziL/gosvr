<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/gosvrstatic/css/bootstrap.min.css">
    <link rel="stylesheet" href="/gosvrstatic/css/li-github-light.css">
    <script src="/gosvrstatic/js/highlight.pack.js"></script>
    <script src="/gosvrstatic/js/highlightjs-line-numbers.min.js"></script>
    <link rel="stylesheet" href="/gosvrstatic/css/style.css">
    <title>View source: {{ .Path }}</title>
</head>

<body>
    <div class="container">
        <div class="page-header">
            <h2>{{ .Path }}</h2>
        </div>

        <div class="card" style="margin-bottom: 40px;">
            <div class="card-header">
                header
            </div>
            <div class="card-body" style="font-size: 12px;">
                <pre><code class="{{ .Lang }}">{{ .FileContent }}</code></pre>
            </div>
        </div>

        <p class="footer"><a href="https://github.com/JeziL/gosvr" target="_blank">gosvr</a> - v{{ .Version }}</p>
    </div>

    <script type="application/javascript">
        hljs.initHighlightingOnLoad();
        hljs.initLineNumbersOnLoad();
    </script>
</body>

</html>
